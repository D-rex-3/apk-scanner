<!DOCTYPE html>
<head>
    <title>Mobile Security Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class = "bg-light">
<div class="container mt-5">
    <div class = "card shadow p-4">
        <h2 class="text-center">Mobile App Security Analyzer</h2>
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="apk" class="form-control" accept=".zip,.apk" required>
            </div>
            <button class="btn btn-danger w-100">Analyze File</button>
        </form>
    </div>
</div>

</body>
</html>
